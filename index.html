<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer type="text/javascript" src="library.js"></script>
  </head>
  <body>
    <header>
      <p>Odin Library</p>
      <img src="images/odin-lined.png" alt="odin project logo" />
    </header>
    <div id="add-book-area">
      <h2>Add New Book</h2>
      <form id="add-book-form">
        <label for="bname">Name:</label>
        <input type="text" id="bname" name="bname" />
        <label for="bauthor">Author:</label>
        <input type="text" id="bauthor" name="bauthor" />
        <label for="bpages">Pages:</label>
        <input type="text" id="bpages" name="bpages" />
        <label for="read">Read</label>
        <input type="radio" id="read" name="is-read" />
        <label for="not-read">Not Read</label>
        <input type="radio" id="not-read" name="is-read" />
        <button id="submit-btn">Add</button>
      </form>
    </div>
    <main>
      <div class="card">hey</div>
    </main>
  </body>
</html>
